        <div class="modal-header">

          <form id="changeRecordForm">
            <lable class="modal-content" style="width: 200px; float:left; border: 0px;">Reported ID</lable>

            <lable class="modal-content" style="width: 200px; float:left; border: 0px;">Area PIN</lable>

            <label class="modal-content" style="width: 200px; float:left; border: 0px;">Reported Time</label>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;" type="text" id="rep_time" readonly></input><br><br>
            <lable class="modal-content" style="width: 200px; float:left; border: 0px;">Reported Date</lable>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;" type="text" id="rep_date" readonly></input><br><br>
            <lable class="modal-content" style="width: 200px; float:left; border: 0px;">Reported Type</lable>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;" type="text" id="rep_type" readonly></input><br><br>
            <lable class="modal-content" style="width: 200px; float:left; border: 0px;">Reported Description</lable>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;"type="text" id="rep_des" readonly></input><br><br>
            <label class="modal-content" style="width: 200px; float:left; border: 0px;">Reported Place</label>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;" type="text" id="rep_place" readonly></input><br><br>
            <label class="modal-content" style="width: 200px; float:left; border: 0px;">Document proof</label>
            <input class="modal-content" style="width: 200px; float:left; border: 0px;" type="text" id="doc" readonly></input><br><br>
